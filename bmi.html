<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container ">
        
        <h2 align="center">BMI Calculator</h2>
        <div class="calculator justify-content-center" align="center">
            <form id="form">
                <label for="height">Weight(kg):</label><br>
                <input type="number" name="weight" id="weight" placeholder="Enter your weight" ><br>
                <label for="height">Height(cm):</label><br>
                <input type="number" name="height" id="height" placeholder="Enter your height"><br>
            </form>
            <button class="button-85 xd" onclick="Calc()">Calculate your bmi</button><br>
            <button class="button-89 xd" onclick="reset()">Reset</button>
        </div>

        <div class="e">

        </div>
    </div>
    <script>
        const intervals=[
            {min:0,max:18.4,categ:'underweight',emoji:'✏️'},
            {min:18.5,max:24.9,categ:'normal',emoji:'😀'},
            {min:25,max:29.9,categ:'overweight',emoji:'🥟'},
            {min:30,max:34.9,categ:'obese',emoji:'🫥'},
            

        ]
       // let bmi = 19.55
        function Calc(){
            var weight=document.getElementById("weight").value
            var height=document.getElementById("height").value*100
            height=Math.pow(height,2)
            console.log(weight,height);
            var bmi = weight/height;
            
            console.log(bmi);
            let interval=intervals.find(obj=>bmi>obj.min&&bmi<obj.max)
            if(bmi>35){
                alert("asd")
            }
            else{
                alert(interval.categ+" "+interval.emoji)
            }
        }
        function reset(){
            document.getElementById("form").reset(); 
        }
        
        
    </script>
</body>
</html>
